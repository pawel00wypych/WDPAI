<!DOCTYPE html>
<head>
    <title>WORKOUT HISTORY</title>
    <link rel="stylesheet" type="text/css" href="../css/style-app.css">
    <script src="https://kit.fontawesome.com/a3055391a0.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="top-container">
            <div class="torch">
                <img src="../img/torch.svg" class="torch">
            </div>
            <div id="logo">
                <img src="../img/olymper.svg" id="logo">          
            </div>
            <div class="torch">
                <img src="../img/torch.svg" class="torch">
            </div>
                <nav class="top-nav">
                    
                        <button onclick="location.href = 'https://www.google.com';" class="top-nav-button" value="onclick">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            SUMMARY
                        </button>
                    <button class="top-nav-button">
                        <i class="fa-solid fa-plus"></i>
                        ADD ROUTINE
                    </button>
                    <button class="top-nav-button">
                        <i class="fa-solid fa-plus"></i>
                        ADD WORKOUT
                    </button>
                    <button class="top-nav-button">
                        <i class="fa-solid fa-plus"></i>
                        ADD EXERCISE
                    </button>
                    <button class="top-nav-button active">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        WORKOUT HISTORY
                    </button>
                    <button class="top-nav-button">
                        <i class="fa-solid fa-gear"></i>
                        SETTINGS
                    </button>
                </nav>                       
    </div>
        
    <main>
          <div class="main-top">
            <div class="left-handler">
                <div class="left-handler-l">
                </div>
                <div class="left-handler-r">
                </div>
            </div>
            <div class="pipe-handler">
                <h1>Workout History</h1>
            </div>
            <div class="right-handler">
                <div class="right-handler-l">
                </div>
                <div class="right-handler-r">
                </div>
            </div>
          </div>

          <div class="main-mid">mid</div>

          <div class="main-bot">
            <div class="left-handler">
                <div class="left-handler-l">
                </div>
                <div class="left-handler-r">
                </div>
            </div>
            <div class="pipe-handler"></div>
            <div class="right-handler">
                <div class="right-handler-l">
                </div>
                <div class="right-handler-r">
                </div>
            </div>
          </div>
    </main>

    <div class="bot-container">
    </div>
</body>
